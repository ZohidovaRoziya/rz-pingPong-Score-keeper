<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>

    <!-- GOOGLE FONTS LINK START  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLESHEEET CSS LINK  -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <main class="site-main">
        <div class="container">
            <div class="card">
                <div class="card__card-head">
                    <img class="card-head__card-img" src="./images/pingPong.jpg" alt="pingPong" width="350" height="250">
                </div>
                <div class="card__card-body">
                    <h3 class="card-body__card-title">
                        PingPong Score Keeper
                    </h3>

                    <h1 class="card-body__card-score">
                        <span class="card-player1">0</span>
                        to
                        <span class="card-player2">0</span>
                    </h1>

                    <form class="card-body__form">

                        <select class="form_select">
                            <option selected disabled>change</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>

                        <div class="form__btn-wrapper">
                            <div class="btn-wrapper__player-btn">
                                <button class="btn btn-player1">Pleyer1</button>
                                <button class="btn btn-player2">Pleyer2</button>
                            </div>
                            <button class="btn btn-reset">Reset</button>
                        </div>

                    </form>

                
                       <a class="card-body__card-cta-wrapper" href="#">
                        <i class="fa-brands fa-telegram"></i> 
                        Telegram
                       </a>
                        <a class="card-body__card-cta-wrapper" href="#">
                            <i class="fa-brands fa-instagram"></i> 
                            Instagram
                        </a>
                </div>
            </div>
        </div>
    </main>

    <!-- JAVA SCRIPT LINK  -->
    <script src="./JS/main.js"></script>
</body>

</html>
